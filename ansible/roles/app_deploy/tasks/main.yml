---
- name: Login to Docker Hub
  community.docker.docker_login:
    username: "{{ dockerhub_username }}"
    password: "{{ dockerhub_password }}"
    registry_url: https://index.docker.io/v1/
  # no_log: true

- name: Pull application image
  community.docker.docker_image:
    name: "{{ docker_image }}"
    tag: "{{ docker_image_tag }}"
    source: pull

- name: Remove existing container when force recreate is enabled
  community.docker.docker_container:
    name: "{{ app_container_name }}"
    state: absent
    force_kill: true
  when: app_force_recreate

- name: Run application container
  community.docker.docker_container:
    name: "{{ app_container_name }}"
    image: "{{ docker_image }}:{{ docker_image_tag }}"
    restart_policy: "{{ app_restart_policy }}"
    published_ports:
      - "{{ app_port }}:{{ app_port }}"
    env: "{{ app_env | default({}) }}"
    state: started
    recreate: "{{ app_force_recreate }}"
    pull: true
  notify: restart application container

- name: Wait for application port
  ansible.builtin.wait_for:
    port: "{{ app_port }}"
    delay: 2
    timeout: "{{ app_wait_timeout }}"

- name: Verify health endpoint
  ansible.builtin.uri:
    url: "http://127.0.0.1:{{ app_port }}{{ app_health_path }}"
    status_code: 200

