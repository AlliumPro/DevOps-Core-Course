name: Python CI â€” tests, lint, build & push

on:
  push:
    branches: [ main, master, lab3 ]
    tags: [ '*' ]
    paths:
      - 'app_python/**'
      - '.github/workflows/python-ci.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'app_python/**'
  workflow_dispatch:

concurrency:
  group: python-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  IMAGE: ${{ secrets.DOCKERHUB_REPO }}

permissions:
  contents: read

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            app_python/requirements.txt
            app_python/requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app_python/requirements.txt
          pip install -r app_python/requirements-dev.txt

      - name: Lint (flake8)
        run: flake8 app_python

      - name: Run tests
        run: pytest --maxfail=1 -q

      - name: Snyk dependency scan
        if: ${{ env.SNYK_TOKEN != '' }}
        uses: snyk/actions/python@master
        with:
          command: test
          args: >-
            --file=app_python/requirements.txt
            --package-manager=pip
            --skip-unresolved
            --severity-threshold=high
        timeout-minutes: 5
        env:
          SNYK_TOKEN: ${{ env.SNYK_TOKEN }}

  build-and-push:
    runs-on: ubuntu-latest
    needs: test-and-lint
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/lab3' || startsWith(github.ref, 'refs/tags/')
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure target image is configured
        run: |
          if [ -z "${IMAGE}" ]; then
            echo "DOCKERHUB_REPO secret is not configured" >&2
            exit 1
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine version (CalVer)
        id: calver
        run: |
          DATE=$(date -u +%Y.%m.%d)
          VERSION="$DATE-${GITHUB_RUN_NUMBER}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app_python
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ env.VERSION }}
            ${{ env.IMAGE }}:latest

      - name: Snyk scan (optional)
        if: ${{ env.SNYK_TOKEN != '' }}
        uses: snyk/actions/python@master
        with:
          command: test
          args: >-
            --file=app_python/requirements.txt
            --package-manager=pip
            --skip-unresolved
            --severity-threshold=high
        timeout-minutes: 5
        env:
          SNYK_TOKEN: ${{ env.SNYK_TOKEN }}
